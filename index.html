<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;900&display=swap" rel="stylesheet">

  <body>
    <!-- Container for entire scorecard -->
    <div class="container">
      <!-- HOME COLUMN -->
      <div id="home-column">
        <h3 class="team-name">HOME</h3>
        <p class="scorebox" id="home-el"></p>
        <div class="btn-div">
          <button id="addOneHome-btn" onclick="addOneHome()">+1</button>
          <button id="addTwoHome-btn" onclick="addTwoHome()">+2</button>
          <button id="addThreeHome-btn" onclick="addThreeHome()">+3</button>
        </div>
      </div>

      <!-- DETAILS COLUMN -->
      <div class="details-col">
        <h4 id="game-timer">TIME</h4>
        <p class="details-box" id="timer-box"></p>
        <h4 id="game-period">PERIOD</h4>
        <p class="details-box" id="period-box"></p>
        <h4 id="point-diff">Point Diff.</h4>
        <p class="details-box" id="differential-box"></p>
      </div>

      <!-- GUEST COLUMN -->
      <div id="guest-column">
        <h3 class="team-name">GUEST</h3>
        <p class="scorebox" id="guest-el"></p>
        <div class="btn-div">
          <button id="addOneGuest-btn" onclick="addOneGuest()">+1</button>
          <button id="addTwoGuest-btn" onclick="addTwoGuest()">+2</button>
          <button id="addThreeGuest-btn" onclick="addThreeGuest()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
