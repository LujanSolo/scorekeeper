<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <p class="scorebox" id="home-el"></p>
        <div class="score-btns">
          <button id="addOneHome-btn" onclick="addOneHome()">+1</button>
          <button id="addTwoHome-btn" onclick="addTwoHome()">+2</button>
          <button id="addThreeHome-btn" onclick="addThreeHome()">+3</button>
        </div>
      </div>
      <div class="details-col">
        <h4 id="game-period">PERIOD</h4>
        <p class="detail-box" id="period-box"></p>
        <h4 id="game-timer">TIME</h4>
        <p class="detail-box" id="timer-box"></p>
        <h4>Pt. Diff.</h4>
        <p class="detail-box" id="differential-box"></p>
      </div>
      <div>
        <h3>GUEST</h3>
        <p class="scorebox" id="guest-el"></p>
        <div class="score-btns">
          <button id="addOneGuest-btn" onclick="addOneGuest()">+1</button>
          <button id="addTwoGuest-btn" onclick="addTwoGuest()">+2</button>
          <button id="addThreeGuest-btn" onclick="addThreeGuest()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
