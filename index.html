<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <p class="scorebox" id="home-score">12</p>
        <div class="score-btns">
          <button id="addOneHome-btn">+1</button>
          <button id="addTwoHome-btn">+2</button>
          <button id="addThreeHome-btn">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <p class="scorebox" id="guest-score">10</p>
        <div class="score-btns">
          <button id="addOneGuest-btn">+1</button>
          <button id="addTwoGuest-btn">+2</button>
          <button id="addThreeGuest-btn">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
